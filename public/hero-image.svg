<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Fondo con gradiente -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#3245ff;stop-opacity:0.1" />
            <stop offset="100%" style="stop-color:#bc52ee;stop-opacity:0.1" />
        </linearGradient>
    </defs>
    
    <!-- Círculos decorativos -->
    <circle cx="400" cy="300" r="250" fill="url(#gradient)" opacity="0.5"/>
    <circle cx="400" cy="300" r="200" fill="url(#gradient)" opacity="0.3"/>
    <circle cx="400" cy="300" r="150" fill="url(#gradient)" opacity="0.2"/>
    
    <!-- Líneas decorativas -->
    <path d="M200,300 Q400,100 600,300" stroke="#3245ff" stroke-width="2" opacity="0.3"/>
    <path d="M200,300 Q400,500 600,300" stroke="#bc52ee" stroke-width="2" opacity="0.3"/>
    
    <!-- Código decorativo -->
    <g font-family="monospace" font-size="14" fill="#3245ff" opacity="0.5">
        <text x="250" y="250">&lt;div class="code"&gt;</text>
        <text x="300" y="280">const developer = {</text>
        <text x="350" y="310">name: "Tu Nombre",</text>
        <text x="350" y="340">skills: ["JavaScript", "React", "Node.js"],</text>
        <text x="350" y="370">passion: "Web Development"</text>
        <text x="300" y="400">};</text>
        <text x="250" y="430">&lt;/div&gt;</text>
    </g>
    
    <!-- Elementos decorativos adicionales -->
    <circle cx="200" cy="200" r="20" fill="#3245ff" opacity="0.2"/>
    <circle cx="600" cy="400" r="15" fill="#bc52ee" opacity="0.2"/>
    <circle cx="300" cy="500" r="25" fill="#3245ff" opacity="0.2"/>
</svg> 